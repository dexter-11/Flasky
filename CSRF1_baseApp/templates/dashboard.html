<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: #007bff;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .section {
            display: none;
        }
        #profile-section {
            display: block; /* Show profile by default */
        }
    </style>
    <script>
        $(document).ready(function () {
            // Function to show the selected section
            function showSection(sectionId) {
                $(".section").hide(); // Hide all sections
                $("#" + sectionId).show(); // Show the selected section
            }

            // Sidebar link click handlers
            $("#profile-link").click(function () {
                showSection("profile-section");
            });

            $("#search-link").click(function () {
                showSection("search-section");
            });

            // AJAX for searching books without reloading
            $("#search-form").submit(function (event) {
                event.preventDefault();
                let searchTerm = $("#search-term").val();
                if (searchTerm.trim() === "") return;

                $.get("{{ url_for('search') }}", { search_term: searchTerm }, function (data) {
                    $("#search-results").html(data);
                });
            });
        });

        // Confirm account deletion
        function confirmDeletion(event) {
            if (!confirm("Are you sure you want to delete your account? This action cannot be undone!")) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <a id="profile-link">My Profile</a>
        <a id="search-link">Search Books</a>
        <form action="{{ url_for('delete') }}" method="POST" onsubmit="confirmDeletion(event)">
            <button type="submit" class="btn btn-danger w-100 text-start">Delete Account</button>
        </form>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="content">
        <!-- My Profile Section -->
        <div id="profile-section" class="section">
            <h2>Welcome, {{ username }}!</h2>
            <p>Current City: <strong>{{ city }}</strong></p>
            <form action="{{ url_for('update') }}" method="POST" class="form-group">
                <label for="city">Update City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
                <br>
                <button type="submit" class="btn btn-primary">Update City</button>
            </form>
        </div>

        <!-- Search Books Section -->
        <div id="search-section" class="section">
            <h3>Search Books</h3>
            <form id="search-form" class="form-group">
                <input type="text" class="form-control" id="search-term" name="search_term" placeholder="Enter book name..." required>
                <br>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="search-results"></div>
        </div>
    </div>
</body>
</html>
