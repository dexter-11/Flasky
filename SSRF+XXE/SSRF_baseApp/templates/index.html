<!DOCTYPE html>
<html>
<head>
    <title>URL Fetcher</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="mb-4">🌐 Fetch Website Content</h2>
                <form method="post" class="d-flex gap-2 justify-content-center">
                    <input type="text" name="url" class="form-control form-control-lg w-75" placeholder="https://example.com" required>
                    <button type="submit" class="btn btn-primary btn-lg">Fetch</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
