<!DOCTYPE html>
<html>
<head>
    <title>Fetched Content</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <style>
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h3 class="mb-4">Rendered Page from: <span class="text-primary">{{ url }}</span></h3>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% else %}
            <iframe src="{{ url_for('serve_file', filename=filename) }}"></iframe>
        {% endif %}

        <a href="/" class="btn btn-secondary mt-4">‚Üê Go Back</a>
    </div>
</body>
</html>
