<!-- base.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ title or 'XSS Lab' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family: system-ui, Arial, sans-serif; margin:0; background:#0b1220; color:#e6edf3}
    header{display:flex; gap:16px; align-items:center; padding:14px 18px; background:#111a2e; border-bottom:1px solid #1c2743}
    a{color:#7aa2ff; text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width: 900px; margin: 0 auto; padding: 18px}
    .card{background:#0e1830; border:1px solid #1c2743; border-radius:14px; padding:16px; box-shadow: 0 6px 30px rgba(0,0,0,.25)}
    input,button,textarea{background:#0b152b; color:#e6edf3; border:1px solid #1e335f; border-radius:10px; padding:10px}
    input,textarea{width:100%}
    button{cursor:pointer}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    .spacer{height:12px}
    .danger{color:#ff7a7a}
    .muted{color:#93a4c3}
    .feedback{border:1px dashed #2a3b6b; padding:10px; border-radius:10px; background:#0a1325}
    pre{white-space:pre-wrap; word-wrap:break-word}
  </style>
</head>
<body>
  <header>
    <strong><a href="{{ url_for('home') }}">XSS Lab</a></strong>
    <nav style="display:flex; gap:12px">
      {% if session.get('user') %}
        <a href="{{ url_for('feedback') }}">Feedback</a>
        <a href="{{ url_for('search') }}">Search Books</a>
        <span class="muted">Logged in as {{ session['user'] }}</span>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </nav>
  </header>
  <div class="wrap">
    <div class="card">
      {% block content %}{% endblock %}
    </div>
    <div class="spacer"></div>
    <div class="muted">⚠️ Training app with intentional XSS vulnerabilities. Do not use real data.</div>
  </div>
</body>
</html>
