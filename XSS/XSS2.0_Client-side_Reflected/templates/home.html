<!-- home.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Welcome</h2>
<p>This mini app has two pages after login:</p>
<ol>
  <li><a href="{{ url_for('feedback') }}">Post Feedback</a> — stored XSS practice.</li>
  <li><a href="{{ url_for('search') }}">Search Books</a> — reflected XSS practice.</li>
</ol>
<form method="post" action="{{ url_for('reset') }}">
  <button>Reset App</button>
</form>
<p class="muted">Note: Content rendering is intentionally unsafe using Jinja's <code>|safe</code> filter.</p>
{% endblock %}
